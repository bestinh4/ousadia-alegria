<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resenha Pro</title>

  <!-- Tailwind (dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #09090b;
      color: #f4f4f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center gap-6">

  <h1 class="text-3xl font-bold">Resenha Pro</h1>

  <button id="btnCriar" class="px-6 py-3 bg-green-600 rounded text-white">
    Criar Pelada
  </button>

  <button id="btnListar" class="px-6 py-3 bg-blue-600 rounded text-white">
    Listar Peladas
  </button>

  <pre id="output" class="w-full max-w-md bg-black p-4 rounded text-sm overflow-auto"></pre>

  <!-- Firebase -->
  <script type="module" src="./firebase.js"></script>

  <!-- App -->
  <script type="module">
    import {
      collection,
      addDoc,
      getDocs,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const output = document.getElementById("output");

    document.getElementById("btnCriar").onclick = async () => {
      try {
        const docRef = await addDoc(collection(db, "peladas"), {
          nome: "Pelada Teste",
          criadaEm: serverTimestamp()
        });

        output.textContent = "Pelada criada:\n" + docRef.id;
      } catch (err) {
        output.textContent = "Erro:\n" + err.message;
      }
    };

    document.getElementById("btnListar").onclick = async () => {
      try {
        const snapshot = await getDocs(collection(db, "peladas"));
        let texto = "HistÃ³rico:\n\n";

        snapshot.forEach(doc => {
          texto += doc.id + " | " + JSON.stringify(doc.data()) + "\n\n";
        });

        output.textContent = texto || "Nenhuma pelada encontrada";
      } catch (err) {
        output.textContent = "Erro:\n" + err.message;
      }
    };
  </script>

</body>
</html>
