<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resenha Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-zinc-950 text-zinc-100 flex items-center justify-center">

  <div class="w-full max-w-sm space-y-4">

    <h1 class="text-2xl font-bold text-center">Resenha Pro</h1>

    <input id="email" type="email" placeholder="Email"
      class="w-full p-3 rounded bg-zinc-800" />

    <input id="password" type="password" placeholder="Senha"
      class="w-full p-3 rounded bg-zinc-800" />

    <button id="btnCadastrar"
      class="w-full p-3 bg-green-600 rounded">
      Criar Conta
    </button>

    <button id="btnLogin"
      class="w-full p-3 bg-blue-600 rounded">
      Entrar
    </button>

    <pre id="output" class="text-sm"></pre>

  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const output = document.getElementById("output");

    document.getElementById("btnCadastrar").onclick = async () => {
      try {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        await createUserWithEmailAndPassword(auth, email, password);
        output.textContent = "Conta criada com sucesso!";
      } catch (err) {
        output.textContent = err.message;
      }
    };

    document.getElementById("btnLogin").onclick = async () => {
      try {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        await signInWithEmailAndPassword(auth, email, password);
        output.textContent = "Login realizado!";
      } catch (err) {
        output.textContent = err.message;
      }
    };
  </script>

</body>
</html>
