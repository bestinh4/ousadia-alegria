<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Peladas+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase v9 compat (SEM IMPORT) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .box {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      max-width: 420px;
      margin-bottom: 20px;
    }
    ul {
      padding-left: 18px;
    }
  </style>
</head>

<body>

  <h1>Peladas+</h1>

  <!-- LOGIN -->
  <div class="box" id="loginBox">
    <h3>Login</h3>
    <input id="email" type="email" placeholder="Email" />
    <input id="senha" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar / Criar conta</button>
  </div>

  <!-- APP -->
  <div class="box" id="appBox" style="display:none">
    <h3>Pelada</h3>
    <button onclick="criarPelada()">Criar Pelada</button>

    <hr />

    <h3>Adicionar Jogador</h3>
    <input id="jogadorNome" placeholder="Nome do jogador" />
    <button onclick="criarJogador()">Adicionar Jogador</button>

    <h4>Jogadores</h4>
    <ul id="listaJogadores"></ul>
  </div>

  <!-- FIREBASE CONFIG -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAK-Mj7fDwCUh9aer3z8swN7hUNIi2FK4E",
      authDomain: "ousadia-alegria-3269f.firebaseapp.com",
      projectId: "ousadia-alegria-3269f",
      storageBucket: "ousadia-alegria-3269f.firebasestorage.app",
      messagingSenderId: "695364420342",
      appId: "1:695364420342:web:aa130dfa6e019a271b22d7"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- APP JS -->
  <script src="app.js"></script>

</body>
</html>
