<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ousadia & Alegria</title>

  <!-- Tailwind (ok para testes) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111827" />
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- LOGIN -->
  <div id="telaLogin" class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold text-center mb-4">âš½ Ousadia & Alegria</h1>

    <input id="email" type="email" placeholder="Email"
      class="w-full border p-2 mb-2 rounded" />

    <input id="senha" type="password" placeholder="Senha"
      class="w-full border p-2 mb-4 rounded" />

    <button onclick="login()"
      class="w-full bg-blue-600 text-white p-2 rounded">
      Entrar
    </button>
  </div>

  <!-- HOME -->
  <div id="telaHome" class="hidden max-w-md mx-auto mt-6 bg-white p-4 rounded shadow">

    <h2 class="font-bold mb-2">Minhas Peladas</h2>

    <div id="listaPeladas" class="mb-4"></div>

    <button onclick="criarPelada()"
      class="w-full bg-green-600 text-white p-2 rounded mb-2">
      Criar pelada
    </button>

    <button onclick="logout()"
      class="w-full bg-red-600 text-white p-2 rounded">
      Sair
    </button>
  </div>

  <!-- APP -->
  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
