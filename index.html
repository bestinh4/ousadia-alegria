<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pelada App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <h1 class="text-2xl font-bold mb-4">Pelada</h1>

  <button onclick="voltarPeladas()" class="mb-4 bg-gray-500 text-white px-4 py-2 rounded">
    Voltar
  </button>

  <button onclick="carregarHistorico()" class="mb-4 ml-2 bg-blue-600 text-white px-4 py-2 rounded">
    Ver histórico
  </button>

  <div id="historicoSection" class="hidden mt-4">
    <h2 class="text-xl font-semibold mb-2">Histórico de Partidas</h2>
    <ul id="listaHistorico" class="space-y-3"></ul>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
