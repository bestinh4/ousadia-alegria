<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Peladas+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; background:#f3f4f6; padding:20px }
    input, button { width:100%; padding:10px; margin:6px 0 }
    button { background:#2563eb; color:white; border:none }
    ul { list-style:none; padding:0 }
    li { background:#fff; padding:8px; margin:4px 0 }
    .hidden { display:none }
  </style>
</head>

<body>

<h1>Peladas+</h1>

<section id="loginSection">
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar / Criar conta</button>
</section>

<section id="appSection" class="hidden">
  <button onclick="logout()">Sair</button>

  <h3>Criar Pelada</h3>
  <input id="dataPelada" type="date">
  <button onclick="criarPelada()">Criar</button>

  <h3>Minhas Peladas</h3>
  <ul id="listaPeladas"></ul>
</section>

<!-- Ordem IMPORTA -->
<script src="firebase.js"></script>
<script src="app.js"></script>

</body>
</html>
