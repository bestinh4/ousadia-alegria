<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Ousadia & Alegria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

<h1 class="text-2xl font-bold text-center mb-4">⚽ Ousadia & Alegria</h1>

<div id="auth" class="mb-4">
  <input id="email" type="email" placeholder="Email" class="border p-2 w-full mb-2">
  <input id="senha" type="password" placeholder="Senha" class="border p-2 w-full mb-2">
  <button onclick="login()" class="bg-blue-600 text-white p-2 w-full">Entrar</button>
</div>

<div id="app" class="hidden">

  <p id="userInfo" class="mb-2 font-semibold"></p>

  <!-- ADMIN -->
  <div id="adminPanel" class="hidden mb-4 border p-3 bg-white rounded">
    <h2 class="font-bold mb-2">Administração</h2>

    <input id="dataPelada" type="datetime-local" class="border p-2 w-full mb-2">
    <input id="localPelada" placeholder="Local" class="border p-2 w-full mb-2">
    <button onclick="salvarPelada()" class="bg-green-600 text-white p-2 w-full mb-2">
      Salvar Pelada
    </button>

    <input id="emailNovoAdmin" placeholder="Email do novo ADM"
      class="border p-2 w-full mb-2">
    <button onclick="promoverAdmin()" class="bg-purple-600 text-white p-2 w-full">
      Tornar ADM
    </button>
  </div>

  <!-- JOGADOR -->
  <div class="mb-4 border p-3 bg-white rounded">
    <button onclick="confirmarPresenca(true)"
      class="bg-blue-600 text-white p-2 w-full mb-2">
      Confirmar Presença
    </button>
    <button onclick="confirmarPresenca(false)"
      class="bg-gray-600 text-white p-2 w-full">
      Cancelar Presença
    </button>
  </div>

  <button onclick="logout()" class="bg-red-600 text-white p-2 w-full">
    Sair
  </button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
