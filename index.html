<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ousadia & Alegria</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script type="module" src="app.js"></script>
</head>

<body class="bg-gray-100 p-4">

  <!-- LOGIN -->
  <section id="loginSection" class="max-w-md mx-auto bg-white p-4 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Login</h2>

    <input id="email" type="email" placeholder="Email" class="border p-2 w-full mb-2">
    <input id="senha" type="password" placeholder="Senha" class="border p-2 w-full mb-2">

    <button onclick="login()" class="bg-blue-600 text-white p-2 w-full">
      Entrar / Criar conta
    </button>
  </section>

  <!-- PELADAS -->
  <section id="peladasSection" class="hidden max-w-md mx-auto bg-white p-4 rounded shadow">
    <h2 class="text-xl font-bold mb-2">Minhas Peladas</h2>

    <input id="nomePelada" placeholder="Nome da pelada" class="border p-2 w-full mb-2">
    <button onclick="criarPelada()" class="bg-green-600 text-white p-2 w-full mb-2">
      Criar pelada
    </button>

    <div id="listaPeladas"></div>

    <button onclick="logout()" class="bg-red-600 text-white p-2 w-full mt-2">
      Sair
    </button>
  </section>

  <!-- PELADA DETALHE -->
  <section id="peladaSection" class="hidden max-w-md mx-auto bg-white p-4 rounded shadow">
    <h2 id="tituloPelada" class="text-xl font-bold mb-2"></h2>

    <input id="nomeJogador" placeholder="Nome do jogador" class="border p-2 w-full mb-2">
    <button onclick="adicionarJogador()" class="bg-blue-600 text-white p-2 w-full mb-2">
      Adicionar jogador
    </button>

    <ul id="listaJogadores" class="mb-2"></ul>

    <button onclick="gerarTimes()" class="bg-purple-600 text-white p-2 w-full mb-2">
      Gerar times
    </button>

    <div id="times"></div>

    <input id="placarA" type="number" placeholder="Placar Time A" class="border p-2 w-full mb-2">
    <input id="placarB" type="number" placeholder="Placar Time B" class="border p-2 w-full mb-2">

    <button onclick="salvarPartida()" class="bg-green-600 text-white p-2 w-full mb-2">
      Salvar partida
    </button>

    <button onclick="carregarRanking()" class="bg-yellow-500 text-white p-2 w-full mb-2">
      Ver ranking
    </button>

    <div id="ranking"></div>

    <button onclick="voltarPeladas()" class="bg-gray-600 text-white p-2 w-full mt-2">
      Voltar
    </button>
  </section>

</body>
</html>
