<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Peladas+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }

    .confirmado {
      background: #d1fae5;
      color: #065f46;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h1>Peladas+</h1>

<section id="loginSection">
  <h2>Login</h2>
  <input id="email" placeholder="Email" />
  <input id="senha" type="password" placeholder="Senha" />
  <button onclick="login()">Entrar / Criar conta</button>
</section>

<section id="appSection" class="hidden">

  <button onclick="logout()">Sair</button>

  <h2>Criar Pelada</h2>
  <input id="dataPelada" type="date" />
  <button onclick="criarPelada()">Criar</button>

  <h2>Minhas Peladas</h2>
  <ul id="listaPeladas"></ul>

  <h2>Jogadores</h2>
  <input id="nomeJogador" placeholder="Seu nome na pelada" />
  <button onclick="entrarPelada()">Entrar na pelada</button>

  <ul id="listaJogadores"></ul>

</section>

<script type="module" src="app.js"></script>
</body>
</html>
